<!doctype html>
<html lang="tr" data-title-i18n="site.title">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/site.css" />
  <script src="./assets/site.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="./index.html">
        <span class="dot" aria-hidden="true"></span>
        <span data-i18n="site.title">Mini Oyunlar</span>
      </a>

      <nav class="nav" aria-label="primary">
        <a href="./index.html" data-i18n="nav.home">Ana Sayfa</a>
        <a href="#games" data-i18n="nav.games">Oyunlar</a>
      </nav>

      <div class="lang" aria-label="language switcher">
        <button type="button" data-lang="tr" aria-pressed="true" title="Türkçe">
          <img class="flag" src="./assets/flags/tr.svg" alt="TR" />
          <span class="label">TR</span>
        </button>
        <button type="button" data-lang="en" aria-pressed="false" title="English">
          <img class="flag" src="./assets/flags/en.svg" alt="EN" />
          <span class="label">EN</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="h1" data-i18n="home.headline">Mini Oyun Sitesi</h1>
      <p class="p" data-i18n="home.sub">Basit, hızlı, tarayıcıda çalışan mini oyunlar.</p>
    </section>

    <section id="games">
      <p class="p" data-i18n="home.choose">Bir oyun seç:</p>

      <div class="grid" role="list">
        <article class="card" role="listitem">
          <div class="card-title">
            <span data-i18n="game.snake.name">Snake</span>
          </div>
          <p class="card-desc" data-i18n="game.snake.desc">Klasik yılan oyunu — puan topla, duvara çarpma.</p>
          <a class="card-cta" href="/games/snake/" aria-label="Snake">Play</a>
        </article>

        <article class="card" role="listitem">
          <div class="card-title">
            <span data-i18n="game.basketball.name">Basketbol</span>
            <span class="badge" data-i18n="badge.coming">Yakında</span>
          </div>
          <p class="card-desc" data-i18n="game.basketball.desc">Yakında — farklı konseptte bir mini oyun.</p>
          <a class="card-cta" href="/games/basketball/" aria-label="Basketball">Open</a>
        </article>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="y"></span> <span data-i18n="site.title">Mini Oyunlar</span></div>
      <div style="margin-top:8px">Snake: <span class="kbd">↑</span><span class="kbd">↓</span><span class="kbd">←</span><span class="kbd">→</span> · Pause: <span class="kbd">Space</span></div>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
