<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: #020617;
}

.topbar {
    position: absolute;
    top: 15px;
    right: 15px;
}

.lang-btn {
    background: #1e293b;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
}

.games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: #1e293b;
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    transition: 0.2s;
}

.card:hover {
    background: #334155;
    transform: scale(1.05);
}

.card h3 {
    margin: 10px 0 0;
}

footer {
    margin: 40px 0;
    font-size: 14px;
    color: #aaa;
}
</style>
</head>
