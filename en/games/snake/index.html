<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake</title>
  <link rel="stylesheet" href="../../../assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="icon">üêç</span>
        <span class="title" id="pageTitle">Snake</span>
      </div>

      <div class="row" style="justify-content:flex-end;">
        <a class="home" href="../../">‚Üê Home</a>
        <nav aria-label="Language switch" class="lang">
          <a data-lang="tr" href="../../../tr/">
            <img class="flag" src="../../../assets/flags/tr.svg" alt="Turkish flag" />
            <span class="label">T√ºrk√ße</span>
          </a>
          <a data-lang="en" href="../../../en/">
            <img class="flag" src="../../../assets/flags/gb.svg" alt="UK flag" />
            <span class="label">English</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="game-wrap">
        <div class="card canvas-card">
          <div class="canvas-box">
            <canvas id="snake" aria-label="Snake canvas" role="img"></canvas>
            <div id="overlay" class="overlay">
              <h2 id="overlayTitle">Snake</h2>
              <p id="overlayText">Press Start or Space to begin.</p>
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <button class="btn primary" id="btnStart">Start</button>
            <button class="btn danger" id="btnRestart">Restart</button>
          </div>
          <div class="hint" id="helpText" style="margin-top:10px;">
            Play with Arrow keys / WASD. Space: pause/start.
          </div>
        </div>

        <div class="panel">
          <div class="stats">
            <div class="kpi"><div class="k">Score</div><div class="v" id="score">0</div></div>
            <div class="kpi"><div class="k">Best</div><div class="v" id="best">0</div></div>
            <div class="kpi"><div class="k">Speed</div><div class="v" id="speed">0</div></div>
            <div class="kpi"><div class="k">Tip</div><div class="v" style="font-size:14px; font-weight:800;">üçé +1, ‚≠ê +3</div></div>
          </div>

          <div class="hint">
            <div>üçé normal food</div>
            <div>‚≠ê bonus food appears briefly</div>
            <div>Hit wall or yourself = game over</div>
          </div>
        </div>
      </div>

      <div class="footer">¬© 2026 Mini Games</div>
    </section>
  </main>

  <script src="../../../assets/app.js"></script>
  <script src="../../../assets/snake.js"></script>
</body>
</html>
